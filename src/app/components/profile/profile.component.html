<div *ngIf="user_details"> 
  <form [formGroup]="profileForm" (ngSubmit)="editProfile(profileForm)">  
    <div class="grid-x">
      <div class="grid-x grid-padding-x">
       
        <div class="small-12 medium-6 cell">
          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf="profileForm.controls['firstName'].hasError('required')">First Name is required.</mat-error>
          </mat-form-field>
        </div>

        <div class="small-12 medium-6 cell">
          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf="profileForm.controls['lastName'].hasError('required')">Last Name is required.</mat-error>
          </mat-form-field>
        </div>

        <div class="small-12 medium-6 cell">
          <label>Gender</label>
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="small-12 medium-6 cell">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="profileForm.controls['email'].hasError('email')">Please enter a valid email address.</mat-error>
          </mat-form-field>
        </div>

        <div class="small-12 medium-6 cell">
          <mat-form-field>
            <input matInput placeholder="Number" formControlName="phone_number">
            <mat-error *ngIf="profileForm.controls['phone_number'].hasError('required')">Phone number is required.</mat-error>
            <mat-error *ngIf="profileForm.controls['phone_number'].invalid && profileForm.controls['phone_number'].dirty && !profileForm.controls['phone_number'].hasError('required')">Please enter a valid phone number.</mat-error>
          </mat-form-field>
        </div>

        <div class="small-12 medium-6 cell">
          <!-- <mat-form-field>
            <input matInput type="password" placeholder="Password" appPassword>
          </mat-form-field> -->
          <div *ngIf="!editable">
            <input type="submit" value="Change?">  
          </div>
          <div *ngIf="editable">
            <input type="submit" value="Save">  
          </div>
          
        </div>

      </div>
    </div>    

  </form>  
</div>
