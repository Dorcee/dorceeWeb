<app-login></app-login>
<div class="grid-container">
	<div class="grid-x grid-padding-y">
		<div class="small-4 cell homePageAboutHeader">
			<span class="homepageHeading" routerLink="/productCategory">SHOP</span>
			<span class="homepageHeading hide-for-small-only"> ABOUT</span>
			<span class="homepageHeading" routerLink="/dorcee_official">@dorcee_official</span>
		</div>
		<div class="small-4 cell text-center">
			<img src="assets/images/dorceeLogo.svg" class="brandLogo" alt="Company Logo" routerLink="/" width="175">
		</div>
		<div class="small-4 cell text-right homePageLoginHeader">
			<span class="currencyWeb homepageHeading">INR</span>
			<!-- <span class="" data-open="loginModal">Login</span> -->
			<span class="userLogin homepageHeading" data-open="loginModal" *ngIf="!userDetails">Login</span>
			<span class="userLogin homepageHeading" *ngIf="userDetails">{{userDetails.fname}} {{userDetails.lname}}</span> <!-- TODO : show a dropdown for my account or goto myaccount screen -->
			<img src="assets/images/emptyShoppingBagBlack.svg" alt="Basket" width="30px" routerLink="/checkout">
		</div>
	</div>
</div>
